<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="Style.css"/>
</h:head>

<h:body>
    <h2>
        <h:outputText value="Customer page :)"> </h:outputText>
    </h2>
    <h:form>
        <h:inputText value="#{chipsModel.input}"> </h:inputText> <!-- Metod för att hämta in user input-->
        <h:commandButton value="Search" action="#{chipsModel.isThisTheChip}"> </h:commandButton>
        <h:outputText value="#{chipsModel.output}"> </h:outputText> <!-- Metod för att visa sökresultat -->
        <h:dataTable value="#{chipsModel.chipsList}" var="chips" styleClass="chipsList" >
            <f:facet name="header">Chips</f:facet>

            <h:column>
                <f:facet name="header">Brand</f:facet>
                <h:outputText value="#{chips.brand}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Flavor</f:facet>
                <h:outputText value="#{chips.flavor}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{chips.price}"></h:outputText>
            </h:column>
        </h:dataTable>

    </h:form>

</h:body>
</html>

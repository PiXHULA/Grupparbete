<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
</f:view>
    <h:body>
    <h:outputLabel value="Hello, world"/>
        <h:form>
            <h:outputText>Create your account</h:outputText>

            <h:inputText value="#{userModel.nameInput}">
            <f:validator validatorId="usernameValidator"/>
            </h:inputText>

            <h:inputSecret value="#{userModel.pwInput}">
            <f:validator validatorId="pwValidator"/>
            </h:inputSecret>
            <h:commandButton action="#{userModel.createUser}" value="Create account"></h:commandButton>
        </h:form>
    </h:body>

</html>

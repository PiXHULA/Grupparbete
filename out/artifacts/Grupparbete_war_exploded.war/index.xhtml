<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite"

>

<h:head>
    <h:outputStylesheet name="Style.css"/>
</h:head>

<h:body>

    <h:panelGroup layout="block" id="container">

        <h2 class="homePageTitle">
            <h:outputText value="We Love Chips"></h:outputText><br/>

            <h:graphicImage name="Images/chips.gif" styleClass="gif"></h:graphicImage>
        </h2>

        <h:panelGroup layout="block" id="form">
            <h:form>
                <h:inputText value="#{userModel.nameInput}">
                    <f:passThroughAttribute name="placeholder" value="user name"/>
                </h:inputText><br/><br/>
                <h:inputSecret value="#{userModel.pwInput}">
                    <f:passThroughAttribute name="placeholder" value="password"/>
                </h:inputSecret><br/><br/>
                <h:commandButton value="Log in"
                                 action="#{userModel.loginValidate}"></h:commandButton> <!--Kalla pÃ¥ en metod som kollar Model.User/Password > userRole -->
                <h:commandButton value="Register" action="Registrate"></h:commandButton><br/>
                <h:outputText value="#{userModel.errorMessage}"></h:outputText>
            </h:form>


        </h:panelGroup>


    </h:panelGroup>


</h:body>

</html>

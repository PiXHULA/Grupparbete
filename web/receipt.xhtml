<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h1>Your receipt</h1>
    <h:form>
        <h:outputText value="Here's your receipt, #{userModel.currentUser.name}"/>
        <h:dataTable value="#{cartModel.cartList}" var="item">
            <h:column>
                <h:outputText value="#{item.brand}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{item.price}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{item.flavor}"/>
            </h:column>
        </h:dataTable>
        <h:outputText value="#{cartModel.totalPrice}"/>
        <h:commandButton value="Confirm order"
                         action="#{purchaseModel.confirmOrder(userModel.currentUser, cartModel.cartList)}"/>
        <h:outputText value="#{purchaseModel.confirmPurchase}"/>
    </h:form>
</h:body>
</html>

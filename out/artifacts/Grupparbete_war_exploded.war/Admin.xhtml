<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="Style.css"/>
</h:head>

<h:body>
    <h:form>
    <h:dataTable value="#{adminModel.userList}" var="customer">
    <f:facet name="header">Costumers</f:facet>
        <h:column>
            <f:facet name="header">Costumer Name</f:facet>
            <h:outputText value="#{customer.name}"> </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Status/level (placeholder)</f:facet>
            <h:outputText value="#{customer.userRole.getRoleNameEnum()}"> </h:outputText>
        </h:column>
        <h:column>
            <h:commandButton value="Go to costumerprofil" action="#{adminModel.goToCostumerProfile(customer.name)}"> </h:commandButton>
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>

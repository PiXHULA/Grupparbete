<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite"

>

<h:head>
    <h:outputStylesheet name="Style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css "/>
</h:head>

<h:body>
    <div class="container" id="container" style="height: 100%">
        <div class="justify-content-center align-items-center">
            <div class="align-items-center">
                <h2 class="homePageTitle display-1" style="padding: 10vh 0 5vh 0">
                    <h:outputText value="We Love Chips"></h:outputText>
                </h2>
                    <h:graphicImage name="Images/chips.gif"></h:graphicImage>
            </div>
            <div class="col-4">
                <div class="card-body">
                    <h:form>
                        <div class="form-group">
                            <h:outputText value="Username"/>
                            <h:inputText value="#{userModel.nameInput}" styleClass="form-control"/>
                            <h:outputText value="Password"/>
                            <h:inputSecret value="#{userModel.pwInput}" styleClass="form-control"/><br/>
                            <h:commandButton value="Log in"
                                             action="#{userModel.loginValidate}" styleClass="btn btn-success"></h:commandButton> <!--Kalla pÃ¥ en metod som kollar Model.User/Password > userRole -->
                            <h:commandButton value="Register" action="Registrate" styleClass="btn btn-secondary"></h:commandButton><br/>
                            <h:outputText value="#{userModel.errorMessage}"></h:outputText>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
